{% extends 'base.html' %}

{% block title %}User Details {% endblock %}

{% block content %}
<h1>Create a post</h1>
{% if user %}
<form action="/users/{{user.id}}/posts/new" method = 'POST'>
    <label for="title">
        Title
    </label>
    <input type="text" name='title' id='title'>
    <label for="content">
        Content
    </label>
    <textarea name="content" id="content" cols="30" rows="5"></textarea>
    {% if available_tags %}
        {% for tag in available_tags %}
        <input type="checkbox" name='tag_ids' value='{{tag.id}}'> {{tag.name}}
        {% endfor %}
    {% endif %}
    <button>Add</button>
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a>
<a href="/">Go back</a>
{% endif %}
{% endblock %}
