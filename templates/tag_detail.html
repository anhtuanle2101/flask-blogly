{% extends 'base.html' %}


{% block title %}Tag Detail{% endblock %}

{% block content %}
{% if tag %}
<h2>{{tag.name}}</h2>
{% if tagged_posts %}
<ul>
    {% for post in tagged_posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endif %}
<a href="/tags/{{tag.id}}/edit"><button>Edit</button></a>
{% endif %}
<form action="/tags/{{tag.id}}/delete" method='POST'><button>Delete</button></form>
{% endblock %}
