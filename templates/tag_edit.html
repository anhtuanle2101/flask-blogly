{% extends 'base.html' %}


{% block title %}Tag Edit{% endblock %}

{% block content %}
<h1>Tag Edit</h1>
{% if tag %}
    <form action="/tags/{{tag.id}}/edit" method='POST'>
        <label for="name">
            Name
        </label>
        <input type="text" id='name' name='name' placeholder='{{tag.name}}'>
        <button>Edit</button>
    </form>
    <a href="/tags/{{tag.id}}"><button>Cancel</button></a>
{% endif %}
{% endblock %}
