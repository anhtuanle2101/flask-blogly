{% extends 'base.html' %}

{% block title %}User Details {% endblock %}

{% block content %}
<h1>Edit a User</h1>
{% if user %}
<form action="/users/{{user.id}}/edit" method = 'POST'>
    <label for='first_name'>
        First Name
    </label>
    <input type="text" name='first_name' id='first_name' placeholder='{{user.first_name}}'>
    <label for="last_name">
        Last Name
    </label>
    <input type="text" name='last_name' id='last_name' placeholder='{{user.last_name}}'>
    <label for="image_url">
        Image URL
    </label>
    <input type='text' name ='image_url' placeholder='{{user.image_url}}'>
    <button>Save</button>
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endif %}
{% endblock %}
