{% extends 'base.html' %}

{% block title %}User Details {% endblock %}

{% block content %}
<h1>User Detail Page</h1>
{% if user %}
    <img src="{{user.image_url}}" alt="">
    <h3>{{user.first_name}} {{user.last_name}}</h3>

    <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
    <form action="/users/{{user.id}}/delete" method='POST'><button>Delete</button></form>
    <h4>Posts</h4>
    {% if posts %}
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a> </li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="/users/{{user.id}}/posts/new"><button>Add Post</button> </a>
    <a href="/">Go Back</a>
{% endif %}
{% endblock %}
