{% extends 'base.html' %}


{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Create a Tag</h1>
<form action="/tags/new" method='POST'>
    <label for="name">Name</label>
    <input type="text" name='name' id='name' placeholder='Enter the name for the tag'>
    <button>Add Tag</button>
</form>
{% endblock %}
